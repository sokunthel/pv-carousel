<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Carousel</title>
  <link href="//fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Carousel without Bootstrap</h2>
    <div id="myCarousel" class="carousel-container">
      <div class="carousel-wrapper">
        <div class="item" data-index="1">
          <img src="img/la.jpg" alt="Los Angeles" style="width:100%;">
        </div>
        <div class="item" data-index="2">
          <img src="img/chicago.jpg" alt="Chicago" style="width:100%;">
        </div>
        <div class="item" data-index="3">
          <img src="img/ny.jpg" alt="New york" style="width:100%;">
        </div>
      </div>
      <div class="carousel-pager">
        <a href="#" class="pager" data-index="1"><span>1</span></a>
        <a href="#" class="pager" data-index="2"><span>2</span></a>
        <a href="#" class="pager" data-index="3"><span>3</span></a>
      </div>
      <div class="carousel-control">
        <a href="#" class="control prev"><i class="fa fa-angle-left"></i></a>
        <a href="#" class="control next"><i class="fa fa-angle-right"></i></a>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
